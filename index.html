<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Test</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <h1>Ajax Test</h1>
    <button id='go'>Go</button>
    <ul id='result'></ul>
    <script>
    $(function () {
      $('#go').on('click', function () {
        $.get('test.txt', function (data) {
          $('#result').append('<li>' + data.trim() + '</li>');
        });
      });
    });
    </script>
  </body>
</html>
